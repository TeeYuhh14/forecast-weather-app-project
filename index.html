<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Forecast Weateher App</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form>
          <input type="search" placeholder="Enter a City..." required />
          <input type="submit" value="search" />
        </form>
      </header>
      <main>
        <div>
          <h1>Cape Town</h1>
          <p>
            Friday 18:53, scattered clouds
            <br />
            Humidity: 60%, Wind: 6.17km/h
          </p>
        </div>
        <div>🌤️ 14°C</div>
      </main>

      <footer>
        Built by
        <a href="https://github.com/TeeYuhh14" target="_blank">Tia Demas</a>
        is
        <a
          href="https://github.com/TeeYuhh14/forecast-weather-app-project"
          target="_blank"
        >
          open-sourced on Github</a
        >
        and
        <a
          href="https://shecodes-forecast-weather-app.netlify.app/"
          target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
